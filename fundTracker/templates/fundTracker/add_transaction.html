{% extends 'base.html'%}

{% block content %}
	<legend>hhhhhh</legend>
	
	<div>
	<form action="" method="post" class="horizontal">
        {% csrf_token %}
		<div class="form-group">
		  <label class="col-sm-2 control-label" for="amount">Amount:</label>
		  <div class="col-sm-10">
			<input type="text"  class="form-control" name="amount" id="amount" required="required">
			<br>
		  </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="date">Date:</label>
          <div class="col-sm-10">
            <input type="date"  class="form-control" name="date" id="date" required="required">
            <br>
          </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="category">Category:</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" name="category" id="category"></textarea>
            <br>
        </div>
    
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="reset" class="btn btn-default">Reset</button>

    </form>
    </div>
	
	<h3>You have successfully deposited money to your fund!</h3>

 {% endblock %}
